<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
 <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
 <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
 <style>
/* Reset defaults */
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
html, body {
 width: 100%;
 height: 100%;
}
body {
 font-family: Arial, sans-serif;
 background-color: #f5f5f5;
}
/* This defines your "content column" */
.container {
 width: 80%; /* control how much white space you want */
 max-width: 1200px; /* keeps it neat on large screens */
 margin: 0 auto; /* centers horizontally */
 background-color: white;
 box-shadow: 0 0 8px rgba(0,0,0,0.05); /* subtle framing effect */
}
.banner {
 display: block;
 width: 100%; /* fits within the white column */
 height: auto; /* keeps proportions */
}
/* Stacked visualizations */
.vis-wrapper {
 width: 100%;
 padding: 20px;
 margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
<img src="banner.png" alt="Banner" class="banner">
<div id="vis1" class="vis-wrapper"></div>
<div id="vis2" class="vis-wrapper"></div>
<div id="vis3" class="vis-wrapper"></div>
<div id="vis4" class="vis-wrapper"></div>
<div id="vis5" class="vis-wrapper"></div>
</div>
 <script>
// Array of visualization files in order
const visualizations = [
  { id: '#vis1', file: 'railwaymap.vg.json' },
  { id: '#vis2', file: 'symbolmap.vg.json' },
  { id: '#vis3', file: 'station_linechart.vg.json' },
  { id: '#vis4', file: 'linechart.vg.json' },
  { id: '#vis5', file: 'diverging.vg.json' }
];

// Load and embed all visualizations
visualizations.forEach(vis => {
  fetch(vis.file)
    .then(response => response.json())
    .then(spec => {
      vegaEmbed(vis.id, spec, {actions: false}).catch(console.error);
    })
    .catch(error => console.error(`Error loading ${vis.file}:`, error));
});
</script>
</body>
</html>
